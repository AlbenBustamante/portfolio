<header
  class="fixed top-0 left-0 right-0 bg-primary-950 border-b border-accent-950 flex items-center justify-center px-3 z-40 duration-500"
  [ngClass]="{
    'opacity-100 h-20': !adjust(),
    'opacity-65 h-16': adjust() && !showNavbar()
  }"
>
  <div class="sm:hidden">
    <button
      class="flex items-center justify-start w-full h-20 cursor-pointer"
      (click)="showNavbar.set(true)"
    >
      <svg
        menu-icon
        class="stroke-2 stroke-primary-500 hover:stroke-primary-400 size-14 duration-150"
      ></svg>
    </button>
  </div>
  <nav
    class="max-sm:fixed max-sm:inset-0 max-sm:min-h-dvh max-sm:bg-primary-950 max-sm:z-50 max-sm:duration-500 w-full"
    [ngClass]="{ 'max-sm:-translate-x-full': !showNavbar() }"
  >
    <button
      class="sm:hidden absolute top-5 right-5 cursor-pointer"
      (click)="showNavbar.set(false)"
    >
      <svg
        close-menu-icon
        class="stroke-2 stroke-primary-500 hover:stroke-primary-400 size-12 duration-150"
      ></svg>
    </button>
    <ul
      class="flex max-sm:flex-col gap-2 items-center justify-center size-full"
    >
      <app-navbar-item
        text="Home"
        route="/home"
        class="max-sm:w-full"
        (onClick)="showNavbar.set(false)"
        [adjust]="adjust()"
      />
      <app-navbar-item
        text="About"
        route="/about-me"
        class="max-sm:w-full"
        (onClick)="showNavbar.set(false)"
        [adjust]="adjust()"
      />
      <app-navbar-item
        text="Projects"
        route="/projects"
        class="max-sm:w-full"
        (onClick)="showNavbar.set(false)"
        [adjust]="adjust()"
      />
      <app-navbar-item
        text="Hire"
        route="/hire-me"
        class="max-sm:w-full"
        (onClick)="showNavbar.set(false)"
        [adjust]="adjust()"
      />
    </ul>
  </nav>
</header>
