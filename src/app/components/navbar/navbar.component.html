<nav
  class="sticky top-0 right-0 left-0 bg-primary-50 px-7 py-5 rounded-2xl flex items-center justify-between gap-5 h-20"
>
  <h1 class="text-lg font-medium text-primary-700">
    {{ "\<Alben Bustamante />" }}
  </h1>
  <div
    class="fixed right-0 top-20 bottom-0 flex flex-col justify-between gap-2 h-[calc(100dvh_-_5rem)] w-3/4 py-7 transition-transform duration-300 bg-primary-50"

    <ul class="flex flex-col gap-2">
      <app-navbar-item headline="Home" />

      <svg class="size-8 text-primary-500" moon-icon></svg>

    <svg class="size-8 text-primary-500" close-menu-icon></svg>

    <svg class="size-8 text-primary-500" open-menu-icon></svg>
