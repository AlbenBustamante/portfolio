<li class="flex items-center justify-start w-full">
  <a
    [href]="certificate().url"
    target="_blank"
    rel="noreferrer"
    class="hover:underline underline-offset-4 text-primary-400 w-full"
  >
    <app-card padding="sm">
      <article class="flex items-center gap-5">
        <img
          [src]="certificate().imageUrl"
          alt="certificate image"
          loading="lazy"
          class="aspect-video object-contain w-1/3 max-w-52 h-auto rounded-lg border-2 border-primary-700"
        />
        <div class="flex flex-col gap-1 w-2/3">
          <b class="text-base sm:text-lg leading-5 text-primary-100">
            {{ certificate().title }}
          </b>
          <span class="text-sm sm:text-base text-primary-200">
            {{ certificate().institute }} -
            <i class="text-primary-300">{{ certificate().date }}</i>
          </span>
        </div>
      </article>
    </app-card>
  </a>
</li>
