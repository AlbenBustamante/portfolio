<div class="flex gap-2 relative">
  <div
    class="absolute w-0.5 left-3 -translate-x-1/2 top-6 -bottom-4 bg-amber-500 z-20"
  ></div>
  <app-bullet />
  <div class="flex flex-col gap-3">
    <h3 class="text-primary-50 text-xl sm:text-2xl font-semibold">
      {{ headline() }}
    </h3>
    <ul class="list-disc flex flex-col gap-1.5 text-primary-300 ml-5 text-lg">
      @for (item of keypoints(); track $index) {
      <li>{{ item }}</li>
      }
    </ul>
  </div>
</div>
