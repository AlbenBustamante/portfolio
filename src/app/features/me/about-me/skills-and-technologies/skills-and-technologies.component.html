<section class="flex flex-col gap-7">
  <app-subtitle headline="Skills & Technologies" />
  <div
    class="grid grid-cols-[repeat(auto-fit,_minmax(18rem,_1fr))] gap-x-12 gap-y-9 sm:auto-rows-fr"
  >
    <app-skill-card
      class="size-full"
      headline="Back-End Development"
      [skills]="[
        'Java',
        'SQL',
        'Spring Boot',
        'PostgreSQL',
        'MySQL',
        'Firestore',
        'MongoDB'
      ]"
    />
    <app-skill-card
      class="size-full"
      headline="Front-End Development"
      [skills]="[
        'HTML',
        'CSS',
        'JavaScript',
        'TypeScript',
        'Angular',
        'Tailwind CSS',
        'Bootstrap'
      ]"
    />
    <app-skill-card
      class="size-full"
      headline="Mobile Development"
      [skills]="['Dart', 'Flutter']"
    />
    <app-skill-card
      class="size-full"
      headline="Tools & Platforms"
      [skills]="['Git', 'Docker', 'Intellij IDEA', 'VSCode', 'Linux']"
    />
  </div>
</section>
