<div class="border-b-2 border-primary-600">
  <p class="text-primary-100 py-2 text-pretty text-sm sm:text-base">
    {{ description() }}
  </p>
  <p
    class="border-t border-primary-600 text-accent-500 text-center py-2 text-pretty text-sm sm:text-base"
  >
    {{ category() }}
  </p>
  <ul
    class="border-t border-primary-600 py-2 text-primary-300 flex items-center justify-around text-xs sm:text-sm"
  >
    @for (skill of skills(); track $index; let i = $index) {
    <li class="py-1 px-2 sm:px-2.5 bg-primary-700 rounded-xl">
      {{ skill }}
    </li>
    }
  </ul>
</div>
