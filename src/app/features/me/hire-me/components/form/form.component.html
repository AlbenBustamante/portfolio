<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="flex flex-col gap-6 bg-primary-800 p-3 rounded-xl ring-2 ring-primary-700 hover:ring-primary-600 duration-500 shadow-[0_0_15px_5px_var(--color-primary-800)] hover:shadow-primary-700"
>
  <app-input
    name="name"
    label="Full Name"
    placeholder="E.g: John Doe"
    [control]="form.controls.name"
  />
  <app-input
    name="email"
    type="email"
    label="Email"
    placeholder="yourmail@example.com"
    [control]="form.controls.email"
  />
  <app-input
    name="subject"
    label="Subject"
    placeholder="Type why are you contacting me"
    [control]="form.controls.subject"
  />
  <app-text-area
    name="message"
    label="Message"
    placeholder="Please, write your message here"
    [control]="form.controls.message"
  />
  <button
    type="submit"
    class="px-5 py-2 rounded-xl bg-accent-700 text-accent-50 cursor-pointer hover:text-primary-700 hover:bg-primary-200 duration-200"
  >
    Send message
  </button>
</form>
