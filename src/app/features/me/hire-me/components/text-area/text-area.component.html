<div class="flex flex-col gap-3">
  <label [for]="name()" class="text-primary-50 font-semibold">
    {{ label() }}
  </label>
  <textarea
    class="bg-primary-700 text-primary-100 placeholder-primary-400 px-2.5 py-2 rounded-xl caret-primary-300 resize-none"
    [id]="name()"
    [placeholder]="placeholder()"
    [formControl]="control()"
    rows="5"
  ></textarea>
</div>
