<article
  class="p-5 flex max-xl:flex-col gap-5 shadow-md shadow-primary-200 bg-primary-50 rounded-4xl hover:-translate-y-1 hover:shadow-lg transition-all cursor-pointer ring-primary-300 hover:ring-4"
  (click)="goToProject()"
>
  <img
    [src]="project.photoUrl || 'https://picsum.photos/400/300'"
    alt="random-img"
    class="rounded-4xl object-cover aspect-video xl:w-2/5"
  />
  <div class="flex flex-col justify-between gap-5 xl:py-2.5 xl:w-3/5">
    <h3
      class="text-center text-xl sm:text-2xl md:text-3xl font-bold md:max-xl:h-[4.5rem] flex items-center justify-center"
    >
      {{ project.title }}
    </h3>
    <p
      class="text-sm sm:text-base md:text-lg overflow-ellipsis line-clamp-3 xl:line-clamp-2"
    >
      {{ project.description || "No description available." }}
    </p>
    <ul class="flex items-center gap-3 flex-wrap">
      @for (skill of project.skills; track $index) {
      <li
        class="bg-primary-100 px-2 py-1.5 rounded-xl text-xs sm:text-sm md:text-base font-medium border border-primary-200 hover:-translate-y-0.5 hover:shadow shadow-primary-300 transition-all duration-150"
      >
        {{ skill }}
      </li>
      }
    </ul>
  </div>
</article>
