<app-landing-section-container headline="projects">
  <ul
    class="grid max-xl:grid-cols-[repeat(auto-fit,_minmax(18.5rem,_1fr))] gap-x-7 gap-y-8"
  >
    @for (project of ("landing.projects.items" | translate); track $index) {
    <li>
      <app-project-item [project]="project" />
    </li>
    }
  </ul>
</app-landing-section-container>
