<app-landing-section-container headline="Projects">
  <ul
    class="grid max-lg:grid-cols-[repeat(auto-fit,_minmax(21rem,_1fr))] gap-x-7 gap-y-8"
  >
    @for (project of projects(); track $index) {
    <li>
      <app-project-item [project]="project" />
    </li>
    }
  </ul>
</app-landing-section-container>
