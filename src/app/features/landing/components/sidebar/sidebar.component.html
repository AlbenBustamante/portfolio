<aside
  class="w-full h-[calc(100dvh_-_6.5rem)] bg-primary-50 p-5 rounded-xl flex flex-col justify-between gap-5 lg:fixed lg:top-[calc(4rem_+_1.25rem)] lg:left-5 lg:bottom-5 lg:w-80"
>
  <header class="flex flex-col justify-between gap-7 py-5">
    <div class="flex flex-col-reverse gap-2.5">
      <h1
        class="text-center text-4xl md:max-lg:text-5xl font-semibold text-primary-700"
      >
        Alben Bustamante
      </h1>
      <p class="text-center text-primary-950 font-medium">
        {{ "introduction.greeting" | translate }}
      </p>
    </div>
  </header>
  <div class="border-y-2 border-primary-100 py-12">
    <p class="text-center text-lg text-primary-900 text-balance font-semibold">
      {{ "introduction.resume" | translate }}
    </p>
  </div>
  <footer class="grid grid-cols-2 md:max-lg:grid-cols-1 gap-5 py-5 px-12">
    <div class="grid grid-cols-2 gap-5">
      <app-sidebar-social-media-button
        value="socialMedia.github.value"
        socialName="socialMedia.github.name"
        url="socialMedia.github.url"
      >
        <svg class="size-6" github-icon></svg>
      </app-sidebar-social-media-button>
      <app-sidebar-social-media-button
        value="socialMedia.linkedin.value"
        socialName="socialMedia.linkedin.name"
        url="socialMedia.linkedin.url"
      >
        <svg class="size-6" linkedin-icon></svg>
      </app-sidebar-social-media-button>
    </div>
    <div class="grid grid-cols-2 gap-5">
      <app-sidebar-social-media-button
        value="socialMedia.email.value"
        socialName="socialMedia.email.name"
        url="socialMedia.email.url"
      >
        <svg class="size-6" email-icon></svg>
      </app-sidebar-social-media-button>
      <app-sidebar-social-media-button
        value="socialMedia.phone.value"
        socialName="socialMedia.phone.name"
        url="socialMedia.phone.url"
      >
        <svg class="size-6" phone-icon></svg>
      </app-sidebar-social-media-button>
    </div>
  </footer>
</aside>
