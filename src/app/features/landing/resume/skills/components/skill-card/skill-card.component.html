<article
  class="flex flex-col gap-5 p-7 rounded-2xl shadow shadow-primary-300 hover:-translate-y-0.5 hover:shadow-md transition-all"
>
  <h4
    class="text-center text-lg sm:text-xl md:text-2xl font-bold text-primary-700"
  >
    {{ value | translate }}
  </h4>
  <ul class="flex items-center justify-center flex-wrap gap-y-4 gap-6">
    @for (skill of skills(); track skill.name) {
    <app-skill-item [skill]="skill.name" />
    }
  </ul>
</article>
