<form class="flex flex-col gap-5" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="flex flex-col gap-5 md:grid md:grid-cols-2 md:gap-7">
    <app-input
      [label]="label('name')"
      name="name"
      [placeholder]="placeholder('name')"
      [control]="form.controls['name']"
      autocomplete="name"
    />
    <app-input
      [label]="label('email')"
      name="email"
      [placeholder]="placeholder('email')"
      [control]="form.controls['email']"
      autocomplete="email"
    />
  </div>
  <app-input
    [label]="label('subject')"
    name="title"
    [control]="form.controls['title']"
  />
  <app-textarea
    [label]="label('message')"
    name="message"
    [placeholder]="placeholder('message')"
    [control]="form.controls['message']"
  />
  <div class="w-full flex items-center justify-between gap-7">
    <app-button (click)="onClean()">Clean</app-button>
    <app-button type="submit" class="w-full">Send Message</app-button>
  </div>
</form>
